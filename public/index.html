<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning React.</title>
    <style>
        body {
            background-color: white;
            box-sizing: border-box;
        }

        .app {
            margin-top: 2rem;
            text-align: center;
        }

        .entered {
            height: 100px;
            margin-top: 2rem;
            padding: 1rem;
            background-color: aliceblue;
        }

        .entering {
            height: 100px;
            margin-top: 2rem;
            animation: entering 3s;
            padding: 1rem;
            background-color: red;
        }

        @keyframes entering {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 0.9;
            }
        }

        .exiting {
            height: 100px;
            margin-top: 2rem;
            padding: 1rem;
            animation: 2s effect ease-in-out;
            background-color: aliceblue;
            transform: all 2s ease-in-out;
        }

        .exited {
            display: none;
        }

        @keyframes effect {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 0;
            }
        }


        .cssSq {
            background: red;
            height: 100px;
            transition: all 500ms ease-in;
        }

        .cssSq-enter.cssSq-enter-active,
        .cssSq-enter-done {
            background: blue;
        }

        .cssSq-exit.cssSq-exit-active,
        .cssSq-exit-done {
            background: green;
        }

    /* styles.css */

/* For fade animation */
.fade-enter {
  opacity: 0;
}
.fade-enter-active {
  opacity: 1;
  transition: opacity 300ms ease-in;
}
.fade-exit {
  opacity: 1;
}
.fade-exit-active {
  opacity: 0;
  transition: opacity 300ms ease-in;
}

/* Styling for the list */
ul {
  list-style-type: none;
  padding: 0;
}

li {
  cursor: pointer;
  margin: 5px 0;
  padding: 10px;
  border: 1px solid #ccc;
  background-color: #f8f8f8;
}

    </style>
</head>

<body>
    <div id="root">

    </div>
</body>

</html>
